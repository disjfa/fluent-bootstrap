        <div class="col-xl-6">
            <h3>Default forms</h3>
            <form action="#">
                
                    <div class="form-group">
                        <label for="default-example-text">
                            Example text
                        </label>
                        
                            <input type="text" id="default-example-text" class="form-control" required>
                        
                    </div>
                
                    <div class="form-group">
                        <label for="default-example-email">
                            Example email
                        </label>
                        
                            <input type="email" id="default-example-email" class="form-control" required>
                        
                    </div>
                
                    <div class="form-group">
                        <label for="default-example-password">
                            Example password
                        </label>
                        
                            <input type="password" id="default-example-password" class="form-control" required>
                        
                    </div>
                
                    <div class="form-group">
                        <label for="default-example-number">
                            Example number
                        </label>
                        
                            <input type="number" id="default-example-number" class="form-control" required>
                        
                    </div>
                
                    <div class="form-group">
                        <label for="default-example-select">
                            Example select
                        </label>
                        
                            <select name="default-example-select" id="default-example-select" class="form-control">
                                
                                    <option value="one">one</option>
                                
                                    <option value="two">two</option>
                                
                                    <option value="three">three</option>
                                
                            </select>
                            
                    </div>
                
                    <div class="form-group">
                        <label for="default-example-checkbox">
                            Example checkbox
                        </label>
                        
                            
                                <div>
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input"
                                               name="default-example-checkbox-one">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">one</span>
                                    </label>
                                </div>
                            
                                <div>
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input"
                                               name="default-example-checkbox-two">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">two</span>
                                    </label>
                                </div>
                            
                                <div>
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input"
                                               name="default-example-checkbox-three">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">three</span>
                                    </label>
                                </div>
                            
                            
                    </div>
                
                    <div class="form-group">
                        <label for="default-example-radio">
                            Example radio
                        </label>
                        
                            
                                <div>
                                    <label class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" name="default-example-radio"
                                               required>
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">one</span>
                                    </label>
                                </div>
                            
                                <div>
                                    <label class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" name="default-example-radio"
                                               required>
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">two</span>
                                    </label>
                                </div>
                            
                                <div>
                                    <label class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" name="default-example-radio"
                                               required>
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">three</span>
                                    </label>
                                </div>
                            
                            
                    </div>
                
                    <div class="form-group">
                        <label for="default-example-textarea">
                            Example textarea
                        </label>
                        
                            <textarea name="default-example-textarea" id="default-example-textarea" class="form-control"
                                      required></textarea>
                        
                    </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-floppy-o"></i>
                        save
                    </button>
                </div>
            </form>
        </div>
        <div class="col-xl-6">
            <h3>Inline forms</h3>
            <form action="#">
                
                    <div class="form-group row">
                        <label for="inline-example-text" class="col-lg-4 col-form-label">

                        </label>
                        <div class="col-lg-8">

                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="inline-example-email" class="col-lg-4 col-form-label">

                        </label>

                        </div>

                    <div class="form-group row">

                    </div>
                
                    <div class="form-group row">
                        <label for="inline-example-select" class="col-lg-4 col-form-label">
                            Example select
                        </label>
                        <div class="col-lg-8">
                            
                                <select name="inline-example-select" id="inline-example-select" class="form-control"
                                        required>
                                    
                                        <option value="one">one</option>
                                    
                                        <option value="two">two</option>
                                    
                                        <option value="three">three</option>
                                    
                                </select>
                                
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="inline-example-checkbox" class="col-lg-4 col-form-label">
                            Example checkbox
                        </label>
                        <div class="col-lg-8">
                            
                                
                                    <div>
                                        <label class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input"
                                                   name="inline-example-checkbox-one">
                                            <span class="custom-control-indicator"></span>
                                            <span class="custom-control-description">one</span>
                                        </label>
                                    </div>
                                
                                    <div>
                                        <label class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input"
                                                   name="inline-example-checkbox-two">
                                            <span class="custom-control-indicator"></span>
                                            <span class="custom-control-description">two</span>
                                        </label>
                                    </div>
                                
                                    <div>
                                        <label class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input"
                                                   name="inline-example-checkbox-three">
                                            <span class="custom-control-indicator"></span>
                                            <span class="custom-control-description">three</span>
                                        </label>
                                    </div>
                                
                                
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="inline-example-radio" class="col-lg-4 col-form-label">
                            Example radio
                        </label>
                        <div class="col-lg-8">
                            
                                
                                    <div>
                                        <label class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" name="inline-example-radio"
                                                   required>
                                            <span class="custom-control-indicator"></span>
                                            <span class="custom-control-description">one</span>
                                        </label>
                                    </div>
                                
                                    <div>
                                        <label class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" name="inline-example-radio"
                                                   required>
                                            <span class="custom-control-indicator"></span>
                                            <span class="custom-control-description">two</span>
                                        </label>
                                    </div>
                                
                                    <div>
                                        <label class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" name="inline-example-radio"
                                                   required>
                                            <span class="custom-control-indicator"></span>
                                            <span class="custom-control-description">three</span>
                                        </label>
                                    </div>
                                    
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="inline-example-textarea" class="col-lg-4 col-form-label">
                            Example textarea
                        </label>
                        <div class="col-lg-8">
                            
                                <textarea name="inline-example-textarea" id="inline-example-textarea" class="form-control"
                                          required></textarea>
                            
                        </div>
                    </div>
                
                <div class="form-group row">
                    <label for="" class="col-lg-4 col-form-label">

                    </label>
                    <div class="col-lg-8">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-floppy-o"></i>
                            save
                        </button>
                    </div>
                </div>
            </form>
        </div>
