{% if page.path %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 pt-3">
                <a href="{{ page.path | prepend: site.github_base | prepend: site.github_url }}"
                   class="btn btn-outline-primary">
                    <i class="fa fa-github"></i>
                    edit on github
                </a>
            </div>
        </div>
    </div>
{% endif %}
